<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script language="JavaScript" type="text/javascript">
        function checkinput() {
            username = document.form1.txtusername;
            password = document.form1.txtpassword;
            password1 = document.form1.txtpassword1;
            diachi = document.form1.txtdiachi;
            email = document.form1.txtemail;
            dienthoai = document.form1.txtdienthoai;
            ngaysinh = document.form1.txtngaysinh;
            reg1 = /^[0-9A-Za-z]+[0-9A-Za-z_]*@[\w\d.]+.\w{2,4}$/;
            testmail = reg1.test(email.value);
            if (username.value == "") {
                alert("Hãy chọn tên đăng nhập");
                username.focus();
                return false;
            }
            var s = username.value.length;
            if (6 > s || s > 30) {
                alert("Tên đăng nhập phải lớn hơn 6 và nhỏ hơn 30 kí tự");
                username.focus();
                return false;
            }
            var sw = password.value.length;
            if (6 > sw || sw > 30) {
                alert("Mật khẩu lớn hơn 6 và nhỏ hơn 30 kí tự");
                username.focus();
                return false;
            }


            var m = ngaysinh.value.split("/");
            if (m.length != 3) {
                alert("Định dạng ngày sinh không đúng");
                ngaysinh.focus();
                return false;
            }
            var ngay_sinh = parseInt(m[0]);
            var thang_sinh = parseInt(m[1]);
            var nam_sinh = parseInt(m[2]);
            if ((ngay_sinh > 31 || ngaysinh < 1) && (thang_sinh > 12 || thang_sinh < 1) && (nam_sinh > 2013 || nam_sinh < 1735)) {
                alert("Ngày tháng năm sinh sai :)");
                ngaysinh.focus();
                return false;
            }
            if(thang_sinh==2) {
                if (nam_sinh / 4) {
                    ngay_sinh > 29;
                    alert("Ngày sinh bị sai");
                }
            }

            if (password.value == "") {
                alert("Chưa nhập mật khẩu");
                password.focus();
                return false;
            }
            if (password1.value == "" || password1.value !== password.value) {
                alert("Mật khẩu lần 2 chưa khớp");
                password1.focus();
                return false;
            }
            if (hoten.value == "") {
                alert("Hãy nhập vào họ tên của bạn");
                hoten.focus();
                return false;
            }
            if (diachi.value == "") {
                alert("Chưa nhập địa chỉ");
                diachi.focus();
                return false;
            }
            if (!testmail) {
                alert("Địa chỉ email không hợp lệ");
                email.focus();
                return false;
            }
            if (isNaN(dienthoai.value)) {
                alert("Số điện thoại chưa chính xác");
                dienthoai.focus();
                return false;
            }
            else alert('OK, đã nhập đúng dữ liệu');
            return true;



            
            
        }
        
    </script>
</head>
<body>
    <form name="form1" method="post" action="Default.aspx" onsubmit="return checkinput();">
    <table align="center">
          <p><strong><font color="#FF0000">Đăng ký thành viên</font></strong>
             </p>
          <tr>
            <td>Xin vui lòng nhập đúng các thông tin cá nhân</td>
          </tr>
          <p></p>
          <tr>
            <td><b>Tên đăng nhập:</b></td>
            <td><input type="text" name="txtusername" /></td>
          </tr>
          <tr>
            <td><b>Mật khẩu:</b></td>
            <td><input type="password" name="txtpassword" /></td>
          </tr>
          <tr>
            <td><b>Nhập lại Mật khẩu:</b></td>
            <td><input type="password" name="txtpassword1" /></td>
          </tr>
          <tr>
            <td><b>Giới tính:</b></td>
            <td>
                <input type="radio" name="rdbgioitinh" value="Nam"><b>Nam</b><br>
                <input type="radio" name="rdbgioitinh" value="Nu"><b>Nữ</b>
            </td>
          </tr>
          <tr>
            <td><b>Ngày sinh:</b></td>
            <td><input type="text" name="txtngaysinh" /></td>
          </tr>
          <tr>
            <td><b>Địa chỉ:</b></td>
            <td><input type="text" size="30" name="txtdiachi" /></td>
          </tr>
          <tr>
            <td><b>Email:</b></td>
            <td><input type="text" size="30" name="txtemail" /></td>
          </tr>
          <tr>
            <td><b>Số điện thoại:</b></td>
            <td><input type="text" size="20" name="txtdienthoai" /></td>
          </tr>
          <p align="center"> </p>
        </table>
        <p align="center">
            <input type="submit" value="Đăng ký">
            <input type="reset" value="Làm lại">
        </p>
      </form>
</body>
</html>
